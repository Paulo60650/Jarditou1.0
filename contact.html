    <!-- Debut Formulaire -->
    <section>
        <p id="obligatoire">* Ces zones sont obligatoires</p>
        <form action="http://bienvu.net/script.php" method="get">
           <fieldset class="formu">
            <legend class="titre2">Vos coordonnées</legend>
            <p>
                <label for="nom">Votre nom* : </label><input type="text" name="nom" id="" pattern="^[a-z]+$" required title="Entrez votre nom"><br>
                <label for="prenom">Votre prénom* : </label><input type="text" name="prenom" id="" pattern="^[a-z]+$" required title="Entrez votre prénom"><br>
                Sexe*
                <br>
                <label><input type="radio" name="sexe" id="Féminin" required>Féminin</label> <label ><input type="radio" name="sexe" id="Masculin" required> Masculin </label> <br>
                <label for="date de naissance">Date de naissance* : </label><input type="date" name="date de naissance" id="" pattern="^[0-9]+$" required ><br>
                <label for="code postal">Code postal : </label> <input type="text" name="code postal" id="code postal" pattern="^[0-9]+$"><br>
                <label for="adresse : ">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
                <label for="ville"> Ville : </label><input type="text" name="ville" id="ville"><br>
                <label for="email">Email* : </label><input type="email" name="" id="" placeholder="dave.loper@afpa.fr" required>  
            </p>
           </fieldset>
           <!-- Fin première partie du formulaire -->
           <div>
            <fieldset class="formu">
                <legend class="titre2">Votre demande</legend>
                <p>
                <label for="sujet">Sujet* :</label> <select name="sujet" id="sujet"required>
                    
                <option value="">Choisissez</option>
                <option value="">Mes commandes</option>
                <option value="">Question sur un produit</option>
                <option value="">Réclamation</option>
                <option value="">Autres</option>
            </select><br>
            <label for="question">Votre question* : </label><textarea name="question" id="" cols="20" rows="2"required></textarea>
            </p>
            </fieldset>
            <p>
            <input type="checkbox" name="J'accepte" id="accept" required> J'accepte le traitement informatique de ce formulaire<br>
            </p>
            <input class="bouton" type="submit" value="Envoyer">
            <input class="bouton" type="reset" value="Annuler">
            </div>
        </form>
    </section>
